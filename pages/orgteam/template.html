<div class="team-member">
    <div class="photo">
        <img src="{photo}" alt="{name}">
    </div>
    <div class="member-content">
        <span class="name">{name}</span>
        <span class="position">{position}</span>
        <p class="information">{information}</p>
        <ul class="links">
            {links}
        </ul>
    </div>
    <div class="clearfix"></div>
</div>
